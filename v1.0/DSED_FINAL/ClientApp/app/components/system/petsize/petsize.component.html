<div class='panel panel-primary'>
    <div class='panel-heading'>
        <button class="btn btn-warning btn-xs" (click)="addUser()">Add</button> 
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <!--<div style="padding-bottom:10px">
                <button class="btn btn-primary btn-xs" (click)="addUser()">Add</button>
            </div>-->
            <div class="alert alert-info" role="alert" *ngIf="indLoading"> Loading...</div>
            <div *ngIf='records && records.length==0' class="alert alert-info" role="alert">No record found!</div>
            <table class='table table-bordered table-striped table-condensed' *ngIf='records && records.length'>
                <thead>
                    <tr>
                        <!--<th>ID </th>-->
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of records">
                        <!--<td>{{record.idPk}}</td>-->
                        <td>{{record.description}}</td>
                        <td style="width:1%;white-space:nowrap">
                            <button title="Edit" class="btn btn-success btn-xs" (click)="openModal('data-modal');">Edit</button>
                            <button title="Delete" class="btn btn-danger btn-xs" (click)="deleteUser(record.idPk)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>


<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
