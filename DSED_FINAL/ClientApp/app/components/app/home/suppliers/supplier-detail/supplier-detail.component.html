<div class="form-group" [formGroup]="modalForm">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <button type="button" class="close" data-dismiss="modal">X</button>
                <h4 class="modal-title">
                    {{DialogCaption}}
                </h4>                
            </div>
            <div class="modal-body">
                <div>
                    <p><span>&nbsp;Name</span></p>
                    <input type="text" class="form-control" formControlName="name" name="name">
                </div>
                <br />
                <div>
                    <p><span>&nbsp;Address</span></p>
                    <input type="text" class="form-control" formControlName="address01" name="address01">
                    <input type="text" class="form-control" formControlName="address02" name="address02">
                    <input type="text" class="form-control" formControlName="address03" name="address03">
                </div>   
                <br />
                <div>
                    <p><span>&nbsp;Phone</span></p>
                    <input type="text" class="form-control" formControlName="phone" name="phone">
                </div>  
                <div>
                    <p><span>&nbsp;Fax</span></p>
                    <input type="text" class="form-control" formControlName="fax" name="fax">
                </div>                                                
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                <button class="btn btn-primary" (click)="onSubmit()"
                        data-dismiss="modal" >
                        <!-- [disabled]="modalForm.invalid" -->
                    {{ButtonCaption}}
                </button>                
            </div>
        </div>
    </div>
</div>
