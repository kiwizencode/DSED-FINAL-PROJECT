<h1>{{pageTitle}}</h1>

<div *ngIf="supplier">
    <div><span>id: </span>{{supplier.idPk}}</div>
    <div><span>name: </span>{{supplier.name}}</div>
    <div>
        <label>name:
        <input [(ngModel)]="supplier.name" placeholder="name"/>
        </label>
    </div>    
</div>

<button (click)="goBack()">go back</button>
