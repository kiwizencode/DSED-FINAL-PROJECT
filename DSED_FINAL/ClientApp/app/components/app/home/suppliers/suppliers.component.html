<!-- Panel Template -->
<div class="panel panel-info">
    <!-- Panel Heading -->
    <div class="panel-heading text-left">
          <!-- https://techwelkin.com/put-two-div-side-by-side -->
          <div class="container" style="padding-left:0px;padding-right:0px">
            <div style="float:left">
                <a class="btn btn-warning btn-ms" data-toggle="modal" data-target="#inputModal"
                  (click)="createData()">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <!-- pad with empty space between div-->
            <div style="float:left;padding:5px;">&nbsp;&nbsp;</div>
            <div style="float:left">
                <span style="font-size:22px;">{{pageTitle}} </span>
            </div>
        </div>
    </div>
    <!-- How to make panel-heading fixed with Bootstrap? -->
    <!-- https://stackoverflow.com/questions/35418358/how-to-make-panel-heading-fixed-with-bootstrap -->
  
    <!-- Panel Body -->
    <div class="panel-body" style="padding:0;border:0px;height:100%;overflow-y:auto">
        <!-- Display records in a table -->
        <table class="table table-bordered table-striped table-responsive"><!-- *ngIf='records'-->
          <!-- Table Heading -->
          <thead>
              <tr>
                  <th>Action</th>                    
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Fax</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let data of records" >
                  <!-- set the column to just fit contents-->
                  <td style="width:1%;white-space:nowrap">
                      <div>
                          <!-- Edit Button -->
                          <a class="btn btn-success btn-xs" data-toggle="modal" data-target="#inputModal"
                              (click)="editData(data)">
                              <span class='glyphicon glyphicon-pencil'></span>
                          </a>
                          <!-- Delete Button --> 
                          <a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#inputModal"
                              (click)="deleteData(data.idPk)">
                              <span class='glyphicon glyphicon-trash'></span>
                          </a>
                      </div>
                  </td>                    
                  <td><a routerLink="/supplier-detail/{{data.idPk}}"><span>{{ data.idPk }}</span></a></td>
                  <td>{{ data.name }}</td>
                  <!-- do not show null when concatenate string -->
                  <!-- https://stackoverflow.com/questions/22782107/dont-show-null-when-concatenating-strings-in-angularjs  -->
                  <td>{{ (data.address01||'') + ' ' + (data.address02||'') + ' ' + (data.address03||'') }}</td>
                  
                  <td>{{ data.phone }}</td>
                  <td>{{ data.fax }}</td>
                  <!--
                    <td>{{ data.startDate | date:'dd/MM/yyyy'}}</td>
                  
                  <td> -->
                      <!-- How to center a button within a div?
                          https://stackoverflow.com/questions/7560832/how-to-center-a-button-within-a-div -->
                      <!--
                      <div  style="justify-content:center;align-items:center;display:flex">
                          <input type="checkbox" [checked]="data.closedFlag"  disabled>
                      </div>
                  </td> -->
              </tr>
          </tbody>
      </table>
    </div>
    <!-- Panel Footer -->
    <div class="panel-footer">

    </div>
</div>
<!-- data modal input form -->
<div class="modal fade" id="inputModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <supplier-detail [supplier]="selected"
                            [isModal]="true"></supplier-detail>
            </div>
            <div class="modal-footer">
                <div>
                    <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                    <button  class="btn btn-primary" 
                            data-dismiss="modal" (click)="onSubmit(modalForm)">
                        {{modalButtonTitle}}
                    </button> <!-- [disabled]="modalForm.invalid" -->
                </div>
            </div>
        </div>
    </div>
</div>
