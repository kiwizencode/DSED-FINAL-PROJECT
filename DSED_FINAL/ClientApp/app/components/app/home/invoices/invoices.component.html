<div class="panel panel-info">
    <!-- Panel Heading -->
    <div class="panel-heading text-left">
            <!-- https://techwelkin.com/put-two-div-side-by-side -->
            <div class="container" style="padding-left:0px;padding-right:0px">
            <div style="float:left">
                <a class="btn btn-warning btn-ms" data-toggle="modal" data-target="#inputModal"
                    (click)="createData()">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <!-- pad with empty space between div-->
            <div style="float:left;padding:5px;">&nbsp;&nbsp;</div>
            <div style="float:left">
                <a style="font-size:22px;">{{pageTitle}} </a>
            </div>
        </div>
    </div>
        <!-- How to make panel-heading fixed with Bootstrap? -->
        <!-- https://stackoverflow.com/questions/35418358/how-to-make-panel-heading-fixed-with-bootstrap -->
      
        <!-- Panel Body -->
        <div class="panel-body" style="padding:0;border:0px;height:100%;overflow-y:auto">
            <!-- Display records in a table -->
            <table class="table table-bordered table-striped table-responsive"><!-- *ngIf='records'-->
              <!-- Table Heading -->
              <thead>
                  <tr>
                      <th>Action</th>                    
                      <!--<th>ID</th>-->
                      <th>ID</th>
                      <th>Date</th>
                      <th>Supplier Name</th>
                      <th>Fight Detail</th>
                      <th>Total Qty</th>
                      <!--
                      <th>Close Date</th>
                      <th>Flag</th>
                      -->
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let data of alldata" >
                      <!-- set the column to just fit contents-->
                      <td style="width:1%;white-space:nowrap">
                          <div>
                              <!-- Edit Button -->
                              <a class="btn btn-success btn-xs" data-toggle="modal" data-target="#inputModal"
                                  (click)="editData(data)">
                                  <span class='glyphicon glyphicon-pencil'></span>
                              </a>
                              <!-- Delete Button --> 
                              <a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#inputModal"
                                  (click)="deleteData(data)">
                                  <span class='glyphicon glyphicon-trash'></span>
                              </a>
                          </div>
                      </td>                    
                      <td><span>{{ data.idPk }}</span></td>
                      <td>{{ data.date | date:'dd/MM/yyyy'}}</td>
                      <td></td>
                      <td>{{ data.flightNo }}</td>
                      <td>{{ data.total }}</td>
                      <!--
                      <td> -->
                          <!-- How to center a button within a div?
                              https://stackoverflow.com/questions/7560832/how-to-center-a-button-within-a-div -->
                          <!--
                          <div  style="justify-content:center;align-items:center;display:flex">
                              <input type="checkbox" [checked]="data.closedFlag"  disabled>
                          </div>
                      </td> -->
                  </tr>
              </tbody>
          </table>
        </div>
        <!-- Panel Footer -->
        <div class="panel-footer">
    
        </div>
    </div>
    <!-- data modal input form -->
    <div class="modal fade" id="inputModal" role="dialog">
        <inv-detail [modalFormTitle]="modalFormTitle"
                    [modalButtonTitle]="modalButtonTitle"
                    [modalForm]="modalForm"
                    (Click)="onSubmit()"></inv-detail>
    </div>
